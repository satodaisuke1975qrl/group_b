{% extends 'base.html' %}

{% block content %}
<h1>番組を検索</h1>

<form action="" method="GET">
  {{ form }}
  <button type="submit">検索</button>
</form>

<h3>検索結果</h3>

{% for tv in tv_list %}
    <table class="list">
        <tr>
            <td><a href="{% url 'tvasahi:tv_detail' tv.pk %}">{{ tv.program_name }}</a></td>
        </tr>
    </table>
{% endfor %}

{% endblock %}
