{% extends 'base.html' %}

{% block content %}
<h2>番組を検索</h2>

<form action="" method="GET">
  {{ form.as_div }}
  <button type="submit">検索</button>
</form>

<div>
    {% for tv in tv_list %}
        <a href="{% url 'tvasahi:tv_detail' tv.pk%}">{{ tv.program_name }}</a>
        <br>
    {% endfor %}
</div>

{% endblock %}
